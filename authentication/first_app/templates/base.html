{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello world</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary ">
      <div class="container-fluid">
        <a class="navbar-brand text-black">Navbar</a>
        <div class="d-flex">

          
          
      
    
                {% if user.is_authenticated %} 
                          <a href="{% url 'profile' %}" class="btn btn-outline-success mx-4 text-black" type="submit">Profile</a>
                           <a href="{% url 'logout' %}" class="btn btn-outline-success mx-4 text-black" type="submit">Log out</a>
    
                {% else %}
                         <a href="{% url 'signup' %}" class="btn btn-outline-success mx-4 text-black">Sign up</a>
                          <a href="{% url 'login' %}" class="btn btn-outline-success mx-4 text-black"  type="submit" >Login</a>
                {% endif %}
              </div>
    </nav>

    {% block body %} 
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
